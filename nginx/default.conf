server {
    listen 80;
    server_name asset-analyzer.duckdns.org;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name asset-analyzer.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/asset-analyzer.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/asset-analyzer.duckdns.org/privkey.pem;

    location / {
        proxy_pass http://frontend:8501; 
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    location /api {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }
}